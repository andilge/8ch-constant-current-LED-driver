      - light.turn_off: cc_led_02
      - light.turn_off: cc_led_03
      - light.turn_off: cc_led_04
      - light.turn_off: cc_led_05
      - light.turn_off: cc_led_06
      - light.turn_off: cc_led_07
      - light.turn_off: cc_led_08

